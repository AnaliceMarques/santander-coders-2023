<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="editStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header id="header">
      <img src="./assets/cadastro.png" alt="Logo" height="60px" id="Logo" />
      <form id="form-header">
        <input
          type="search"
          class="form-control"
          placeholder="Pesquisar"
          aria-label="Pesquisar"
        />
        <button class="btn btn-outline-secundary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <nav id="nav-header">
        <ul>
          <li>
            <a href="./home.html">Início</a>
          </li>
          <li>
            <a href="./editar.html">Cadastro</a>
          </li>
          <li>
            <a href="">Sobre Nós</a>
          </li>
          <li>
            <a href="">FAQ</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <h3>Inserir / Alterar Cliente</h3>
      <form id="edit-form">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nome Sobrenome"
              required
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="date" class="col-sm-6 col-form-label"
            >Data de Nascimento</label
          >
          <div class="col-sm-6">
            <input type="date" class="form-control" id="date" required />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nome@email.com"
              required
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="sex" class="col-sm-2 col-form-label">Sexo</label>
          <div class="col-sm-10">
            <select class="form-select" id="sex" aria-label="Sexo" required>
              <option selected>Selecione uma opção</option>
              <option value="fem">Feminino</option>
              <option value="mas">Masculino</option>
              <option value="not">Prefiro não informar</option>
            </select>
          </div>
        </div>

        <a href="./home.html" class="btn btn-outline-danger" role="button">
          Cancelar
        </a>
        <input
          type="reset"
          value="Salvar"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#myModalSucess"
        />
      </form>
    </main>

    <footer id="footer">
      <p>&copy; Desenvolvido por Analice Marques, 2023</p>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModalSucess"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <header class="modal-header">
            <h1 class="modal-title fs-5" id="myModalLabel">Sucesso</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </header>
          <main class="modal-body">Cliente salvo com sucesso!</main>
        </div>
      </div>
    </div>
  </body>
</html>
