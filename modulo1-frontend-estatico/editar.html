<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link rel="stylesheet" href="editStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header id="header">
      <img src="./assets/cadastro.png" alt="Logo" height="60px" id="Logo" />
      <form id="form-header">
        <input
          type="search"
          class="form-control"
          placeholder="Pesquisar"
          aria-label="Pesquisar"
        />
        <button class="btn btn-outline-secundary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <nav id="nav-header">
        <ul>
          <li>
            <a href="./home.html">Início</a>
          </li>
          <li>
            <a href="./editar.html">Cadastro</a>
          </li>
          <li>
            <a href="">Sobre Nós</a>
          </li>
          <li>
            <a href="">FAQ</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <h3>Inserir / Alterar Cliente</h3>
      <form id="edit-form">
        <div class="mb-3 d-flex align-items-center">
          <label for="name" class="col-form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="mb-3 d-flex align-items-center">
          <label for="date">Data de Nascimento</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="mb-3 d-flex align-items-center">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="mb-3 d-flex align-items-center">
          <label for="sex">Sexo</label>
          <select class="form-select" id="sex" aria-label="Sexo">
            <option selected>Selecione uma opção</option>
            <option value="fem">Feminino</option>
            <option value="mas">Masculino</option>
            <option value="not">Prefiro não informar</option>
          </select>
        </div>
        <button type="button" class="btn btn-outline-danger">Cancelar</button>
        <button type="button" class="btn btn-outline-success">Salvar</button>
      </form>
    </main>

    <footer id="footer">
      <p>&copy; Desenvolvido por Analice Marques, 2023</p>
    </footer>
  </body>
</html>
